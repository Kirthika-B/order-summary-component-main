<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="innercontainer">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flexbox">
          <div class="fleximg">
            <img src="images/icon-music.svg" alt="music" />
          </div>
          <div class="plan_amt">
            <h4>Annual Plan</h4>

            <span class="amt">$59.99/year</span>
          </div>

          <a href="#" class="change_link">Change</a>
        </div>
        <a href="#" class="Proceed-to-Payment">Proceed to Payment</a>

        <a href="#" class="Cancel-Order">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
